<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 3</title>
  </head>
  <body>
    <table align="center">
      <thead>
        <tr>
          <td>
            <fieldset>
              <legend>Link</legend>
              <ul>
                <li><a href="latihan1.html">Home</a></li>
                <li><a href="latihan2.html">Biodata</a></li>
              </ul>
            </fieldset>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <form action="">
              <fieldset>
                <table border="0" align="center" cellpandding="10" width="30%">
                  <thead>
                    <tr bgcolor="pink">
                      <th colspan="2">Latihan Membuat Form</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>
                        <input type="submit" />
                      </th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr>
                      <td width="25%">
                        <label for="">Nama :</label>
                      </td>
                      <td>
                        <input
                          type="text"
                          name="nama"
                          id="nama"
                          value=""
                          placeholder="Masukan Nama"
                          size="50"
                          width="100"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td width="25%">
                        <label for="">Email :</label>
                      </td>
                      <td>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          value=""
                          placeholder="Masukan Email"
                          size="50"
                          width="100"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="">Gender</label>
                      </td>
                      <td>
                        <input
                          type="radio"
                          name="jenis_kelamin"
                          value="L"
                          checked
                        />Laki-Laki &nbsp;&nbsp;
                        <input
                          type="radio"
                          name="jenis_kelamin"
                          id=""
                          value="P"
                          checked
                        />Perempuan
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="">Hobby</label>
                      </td>
                      <td>
                        <input
                          type="checkbox"
                          name="hobby"
                          id=""
                          value="Menulis"
                        />
                        Menulis <br />
                        <input
                          type="checkbox"
                          name="hobby"
                          id=""
                          value="Membaca"
                        />
                        Membaca <br />
                        <input
                          type="checkbox"
                          name="hobby"
                          id=""
                          value="Makan"
                        />
                        Makan <br />
                        <input
                          type="checkbox"
                          name="hoby"
                          id=""
                          value="Kuliner"
                        />
                        Kuliner
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="">Pendidikan</label>
                      </td>
                      <td>
                        <select name="pendidikan" id="">
                          <option value="">Pilih Pendidikan</option>
                          <option value="sma">SMA</option>
                          <option value="d1">D1</option>
                          <option value="d2">D2</option>
                          <option value="d3">D3</option>
                          <option value="s1">S1</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="">Alamat</label>
                      </td>
                      <td>
                        <textarea
                          name="alamat"
                          id=""
                          cols="30"
                          rows="5"
                          placeholder="Alamat"
                        ></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="">Stok</label>
                      </td>
                      <td>
                        <input
                          type="number"
                          name="Stok"
                          value=""
                          placeholder="Masukan Stok"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </fieldset>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
